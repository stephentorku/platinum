<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back" routerLink="/login"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/login">Log in</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Create your<br />Account</h1>
    <app-input name="firstname" type="text" [(ngModel)]="user.fname" placeholder="First Name" ngDefaultControl></app-input>
    <app-input name="lastname" [(ngModel)]="user.lname" placeholder="Last Name" ngDefaultControl></app-input>
    <app-input  [(ngModel)]="user.number" placeholder="Phone Number" ngDefaultControl></app-input>
    <app-input name="Email" [(ngModel)]="user.email" placeholder="Email" ngDefaultControl></app-input>
    <app-input name="password" [(ngModel)]="user.pass" type="password" placeholder="Password" ngDefaultControl></app-input>
    
    <ion-item>
    <ion-select placeholder="Select Gender">
      <ion-select-option [(ngModel)]="user.gen" value="female" ngDefaultControl>Female</ion-select-option>
      <ion-select-option [(ngModel)]="user.gen" value="Male" ngDefaultControl>Male</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button (click)="submit()"expand="block" shape="round">Sign Up</ion-button>
  

  <p>By clicking 'Join Us' you agree to <br />our terms & conditions.</p>
</ion-content>
