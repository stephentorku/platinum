<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button>
				<ion-icon name="apps"></ion-icon>
			</ion-button>
</ion-buttons>

		<ion-buttons slot="end">

		</ion-buttons>
	</ion-toolbar>

</ion-header>

<div class="container">
 <ion-item lines="none">

              <ion-icon slot="icon-only" name="alert-circle-outline"></ion-icon>

          <ion-col size="7">
            <ion-label>
							<h4>Lights out</h4>

      </ion-grid>
    </ion-item>


    <ion-item lines="none">
      <ion-grid>
        <ion-row class="ion-align-items-center">

            <ion-button color="light" fill="clear">

          <ion-col size="7">

      </ion-grid>
    </ion-item>

    <ion-item lines="none">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="alert-circle-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="7">
            <ion-label>
							<h4>No cleaning this week</h4>
						</ion-label>

          <ion-col size="2">

              <ion-icon name="arrow-forward-circle-outline"></ion-icon>

</div>
