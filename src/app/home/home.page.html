<ion-header class="ion-no-border">
	<ion-toolbar>
		<!-- <ion-buttons slot="start">
			<ion-button>
				<ion-icon name="apps"></ion-icon>
			</ion-button>
</ion-buttons> -->
<ion-buttons slot="start">
  <ion-menu-button menu="main-menu" color="custom"></ion-menu-button>
</ion-buttons>

		
	</ion-toolbar>

	<ion-item lines="none" >

		<ion-avatar slot="start">
			<img src="assets/user.png">
    </ion-avatar>
			<ion-label >
				<p>Hello,</p>
				<h3 class="bevisible" >
          {{person.first_name}} {{person.last_name}}
        </h3>
			</ion-label>

	</ion-item>

</ion-header>

<ion-content>

  <div class="slides ion-margin-bottom">
    <ion-slides [options]="slidesOptions">
      <ion-slide>
        <ion-card>
          <ion-card-header>
            <div class="main">
              <img src="/assets/house.png">
            </div>
            
          </ion-card-header>
          <ion-card-content class="ion-text-left">
            <ion-card-title class="ion-margin-bottom">Room Details: </ion-card-title>
            <ion-card-subtitle class="ion-text-left">Room Capacity: {{roomC}}</ion-card-subtitle>
            <ion-card-subtitle class="ion-text-left">Room Number: {{roomN}}</ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-slide>

      <ion-slide>
        <ion-card>
          <ion-card-header>
            <div class="main">
              <img src="/assets/house.png">
            </div>
            
          </ion-card-header>
          <ion-card-content class="ion-text-left">
            <ion-card-title class="ion-margin-bottom">Payment Status:</ion-card-title>
            <ion-card-subtitle class="ion-text-left">{{person.paymentstatus}} 
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            </ion-card-subtitle>
             <ion-card-subtitle class="ion-text-left">&nbsp;</ion-card-subtitle>
            
          </ion-card-content>
        </ion-card>
      </ion-slide>

    </ion-slides>
  </div>

  <div class="container">

    <h2>Announcements </h2>

    <ion-item lines="none">
      <ion-grid>

        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="alert-circle-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="7">
            <ion-label>
							<h4>Fees reminder</h4>
						</ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-button color="light" fill="clear">
              <ion-icon name="arrow-forward-circle-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

        <ion-item lines="none">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="3">
            <ion-button color="light" fill="clear">
              <ion-icon slot="icon-only" name="alert-circle-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="7">
            <ion-label>
							<h4>Lights out</h4>
						</ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-button color="light" fill="clear">
              <ion-icon name="arrow-forward-circle-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </div>

</ion-content>
